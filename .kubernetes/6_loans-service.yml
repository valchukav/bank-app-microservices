apiVersion: apps/v1
kind: Deployment
metadata:
  name: loans-deployment
  labels:
    app: loans-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loans-service
  template:
    metadata:
      labels:
        app: loans-service
    spec:
      containers:
        - name: loans-service
          imagePullPolicy: IfNotPresent
          image: docker.io/avalc/loans-service:latest
          ports:
            - containerPort: 8090
          env:
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: bankapp-configmap
                  key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  name: bankapp-configmap
                  key: SPRING_CONFIG_IMPORT
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: bankapp-configmap
                  key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
---
apiVersion: v1
kind: Service
metadata:
  name: loans-k8s-service
spec:
  selector:
    app: loans-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090